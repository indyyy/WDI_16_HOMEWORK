<body>
    <h2>Online Banking ATM</h2>
    

    
        <div img src="bank logo placeholder"></div>

        <div class="accounts" >

            <div class="sav">
                <h3>Savings</h3>
                <h4>Your Balance is:</h4>
                <div class="balanceBoxSav">$0.00</div>
                <input class="inputBoxSav" type ="number">
                <div class = "buttonBox">
                    <button class="dep-btnsav">DEPOSIT</button>
                    <button class="wdraw-btnsav">WITHDRAW</button>
                </div>
            </div>

            <div class="check">
                <h3>Checking</h3>
                <h4>Your Balance is:</h4>
                <div class="balanceBoxCheck">$0.00</div>
                <input class="inputBoxCheck" type="number">
                <div class= "buttonBox">
                    <button class="dep-btncheck">DEPOSIT</button>
                    <button class="wdraw-btncheck">WITHDRAW</button>
                </div>
        </div>

        

</body>
